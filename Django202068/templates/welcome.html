{% extends 'base.html' %}
{% block title %} 欢迎页面{% endblock %}

{% block mycss %}
    <style>
        #box{
        width: 300px;
        height: 300px;
        border: 1px solid mediumvioletred;
        padding: 30px;
        }
        .love{
            color: red;
        }
    </style>
{% endblock %}

{% block myjs %}
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        btn = document.getElementById('car')
        btn.onclick=function () {
            alert('添加购物车成功！')
        }

        $('#love').click(function () {
            <!-- console.log($(this).next().text())-->
            var n =parseInt($(this).next().text())
            n+=1
            $(this).next().text(n)
        })
    </script>

{% endblock %}

{% block content %}
    <div id="box">
      <p><a class="btn btn-info btn-lg" href="#" role="button" id="car">加入购物车</a></p>
    <br>
    <span class="glyphicon glyphicon-thumbs-up love" aria-hidden="true" id="love"></span><span>{{ num }}</span>
    </div>
{% endblock %}
