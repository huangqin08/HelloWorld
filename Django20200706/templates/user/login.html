<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>用户登录</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link
     href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"
     rel="stylesheet" />
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script
     src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js">

</script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
     src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js">

</script>

<body>
     <form action="{% url 'user:login' %}" id="form1" class="well"
          style="width: 30em; margin: auto; margin-top: 150px;" method="post">
         {% csrf_token %}
          <h3>用户登录</h3>
          <div class=" input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1"><i
                   class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
              <input id="userName" name="userName" type="text" class="form-control" placeholder="用户名"
                   aria-describedby="sizing-addon1" value="{{ username }}" />
          </div>
          <br />
          <div class="input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1"><i
                   class="glyphicon glyphicon-lock"></i></span> <input type="password"
                   id="password" name="password" class="form-control" placeholder="密码"
                   aria-describedby="sizing-addon1" />
          </div>
          <p style="color: #ff461f">{{ msg }}</p>
          <br />
          <div class="well well-sm" style="text-align: center;">
              <input type="checkbox" name="rem_name" /> 记住用户名
              <a href="{% url 'user:forget_pwd' %}">忘记密码</a>
          </div>
          <button type="submit" class="btn btn-success btn-block">登录</button>
		  <a class="btn btn-sm btn-white btn-block" style="text-align: right;" th:href="@{register}" href="{% url 'user:register' %}"><h6>还没有账户？前往注册</h6></a>
     </form>
