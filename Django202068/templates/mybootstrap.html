<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<style>
    #box{
        width: 300px;
        height: 300px;
        border: 1px solid mediumvioletred;
    }
</style>
<body>

<a class="btn btn-warning" href="#" role="button">首页</a>
<button class="btn btn-primary" type="submit">购物车</button>
<input class="btn btn-success" type="button" value="活动">
<input class="btn btn-info" type="submit" value="联系我们">

<div id="box">
    {% for movie in movies %}
    <p>
        {{ movie }}
    </p>
    {% endfor %}
</div>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li {% if page == 1 %} class="active" {% endif %}><a href="/goods/mybootstrap?page=1">1</a></li>
    <li {% if page == 2 %} class="active" {% endif %}><a href="/goods/mybootstrap?page=2">2</a></li>
    <li {% if page == 3 %} class="active" {% endif %}><a href="/goods/mybootstrap?page=3">3</a></li>
    <li {% if page == 4 %} class="active" {% endif %}><a href="/goods/mybootstrap?page=4">4</a></li>
    <li {% if page == 5 %} class="active" {% endif %}><a href="/goods/mybootstrap?page=5">5</a></li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>

</body>
</html>
