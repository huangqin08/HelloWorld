<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>修改密码</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link
     href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"
     rel="stylesheet" />
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script
     src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js">

</script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
     src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js">

</script>
</head>
<body>
     <form action="{% url 'user:modify_pwd' %}" id="form1" class="well"
          style="width: 30em; margin: auto; margin-top: 150px;" method="post">
         {% csrf_token %}
          <h3>修改密码</h3>
          <div class=" input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1"><i
                   class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
              <input id="password" name="password" type="password" class="form-control" placeholder="输入新密码"
                   aria-describedby="sizing-addon1" />
          </div>
          <br />
          <div class="input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1"><i
                   class="glyphicon glyphicon-lock"></i></span> <input type="password"
                   id="repassword" name="repassword" class="form-control" placeholder="输入确认密码"
                   aria-describedby="sizing-addon1" />
          </div>
          <input type="hidden" name="phone" value="{{ phone }}">
          <br />

          <button type="submit" class="btn btn-success btn-block">修改密码</button>
     </form>
</body>
</html>
