{% extends 'base.html' %}
{% block title %}
    用户注册
{% endblock %}
{% block content %}
    <span>{{ meg }}</span>
    <form class="form-horizontal" action="{% url 'goods:register' %}" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">rePassword</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="inputPassword3" placeholder="rePassword" name="repassword">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-info">Sign in</button>
        </div>
      </div>
    </form>
{% endblock %}
