{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>找回密码</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link
     href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"
     rel="stylesheet" />
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script
     src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js">

</script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
     src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js">

</script>
</head>
<body>
     <form action="{% url 'user:forget_pwd' %}" id="form1" class="well"
          style="width: 30em; margin: auto; margin-top: 150px;" method="post">
         {% csrf_token %}
          <h3>找回密码</h3>
          <div class=" input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1"><i
                   class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
              <input id="phone" name="phone" type="text" class="form-control" placeholder="输入手机号码"
                   aria-describedby="sizing-addon1" />
          </div>
         <td><label id="errorphone" style="color: #ff461f"></label></td>
          <br />
          <div class="input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1"><i
                   class="glyphicon glyphicon-lock"></i></span> <input type="text"
                   id="code" name="code" class="form-control" placeholder="输入验证码"
                   aria-describedby="sizing-addon1" />
          </div>
          <p style="color: red">{{ msg }}</p>
          <br />
          <div class="well well-sm" style="text-align: center;">
              <button type="button" name="send_code" id="send_code" /> 发送验证码
          </div>
          <button type="submit" class="btn btn-success btn-block">修改密码</button>
     </form>
<script type="text/javascript" charset="UTF-8" src="{% static 'js/forget_pwd.js' %}"></script>
</body>
</html>
